apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - staging.eventyay.com
    - www.staging.eventyay.com
    secretName: eventyay-tls
  rules:
  - host: www.staging.eventyay.com
    http:
      paths:
      - path: /
        backend:
          serviceName: redirector
          servicePort: 8080
  - host: staging.eventyay.com
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 8080
